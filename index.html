<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 align="center">SachinPCD</h1>
    <center>
      <div class="main-container">
        <div class="chatbot-header"><b>ChatBot</b></div>
        <div class="chatbot-body">
          <div class="message bot">Hello there ,how can help?</div>
        </div>
        <div class="chatbot-footer">
          <input placeholder="Type a message" id="input-text" type="text" />
          <button
            type="button"
            onclick="chatbotActive()"
            class="btn btn-secondary"
          >
            Send
          </button>
        </div>
      </div>
    </center>
  </body>
  <script>
    function chatbotActive() {
      let API_URL =
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyAMZBx6Ae8fQ2yJXOD2FVWWHQxuaJCpiNw";
      let API_KEy = "Your API";
      const input = document.getElementById("input-text");
      let message = input.value.trim();
      const chatbotBody = document.getElementsByClassName("chatbot-body")[0];

      if (message !== "") {
        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.textContent = message;
        chatbotBody.appendChild(userMessage);
        input.value = "";

        setTimeout(() => {
          const chatbotMessage = document.createElement("div");
          chatbotMessage.classList.add("message", "bot");
          chatbotMessage.textContent = "bot is typing...";
          chatbotBody.appendChild(chatbotMessage);
          chatbotBody.scrollTop = chatbotBody.scrollHeight;

          setTimeout(() => {
            const requestOptions = {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [
                  {
                    role: "user",
                    parts: [{ text: message }],
                  },
                ],
              }),
            };
            fetch(API_URL, requestOptions)
              .then((res) => res.json())
              .then((data) => {
                const chatbotres= document.querySelector(".message.bot");
                chatbotMessage.textContent = data?.candidates[0].content.parts[0].text.replace(/\*\*(.*?)\*\*/g, '$1');
                // chatbotMessage.textContent=data.candidates[0].content.parts[0].text; 
                const height = chatbotBody.scrollHeight; // Get the new height of chatbot body
                chatbotBody.style.height = height + 'px';
            })
              .catch((error) => {
                chatbotres.innerHTML="Opps try again PCD!!"
              });
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
          }, 1000);
        }, 500);
        chatbotBody.scrollTop = chatbotBody.scrollHeight;
      }
    }
  </script>
